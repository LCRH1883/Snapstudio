<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="icon" href="{{ "/img/icon.png" | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
</head>
<body>
  <div class="page-bg"></div>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="{{ "/" | relative_url }}">
        <span class="brand-mark"></span>
        <span>Snap Swipe</span>
      </a>
      <nav class="nav-links">
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/issues/" | relative_url }}">Issues</a>
        <a href="{{ "/privacy/" | relative_url }}">Privacy</a>
      </nav>
    </div>
  </header>

  <main class="site-main">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>
        <p class="foot-brand">Snap Swipe</p>
        <p class="muted">A focused Android app for clearing your photo library with confident swipes.</p>
      </div>
      <div class="foot-links">
        <a href="{{ "/" | relative_url }}">Home</a>
        <a href="{{ "/privacy/" | relative_url }}">Privacy</a>
      </div>
    </div>
    <div class="footer-bottom">
      <div class="container">
        <small class="muted">Built with Jetpack Compose · Android 8.0+</small>
      </div>
    </div>
  </footer>
</body>
</html>
